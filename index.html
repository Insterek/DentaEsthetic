<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DentaEsthetic</title>
  </head>
  <body>
    <nav class="navigation">
      <h2 class="navigation-title">DentaEsthetic</h2>
      <ul class="navigation-list">
        <li class="list-links"><a class="button" href="#">Home</a></li>
        <li class="list-links"><a class="button" href="#">Service</a></li>
        <li class="list-links"><a class="button" href="#">Price list</a></li>
        <li class="list-links"><a class="button" href="#">Contact</a></li>
      </ul>
      <div class="burger">
        <i class="fa-solid fa-bars active"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </nav>
    <header class="main">
      <div class="main-container">
        <h1 class="main-title">Your Dentist</h1>
        <p class="description">
          Visits to the dentist will cease to be stressful. We guarantee the
          highest quality treatment.
        </p>
        <button class="more">See More</button>
      </div>
    </header>
    <section class="service">
      <h2 class="service-title">Service</h2>
      <div class="service-containers">
        <div class="service-container">
          <i class="fa-solid fa-tooth"></i>
          <p class="service-title"></p>
          <span class="service-description"></span>
          <button class="service-button">more</button>
        </div>
      </div>
    </section>
    <script src="scripts/menu.js"></script>
  </body>
</html>
